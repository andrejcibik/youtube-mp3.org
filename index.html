      <h2>Čo je to YouTube mp3?</h2>
      <p>YouTube-mp3.org je najjednoduchší online servis na konverziu videí do mp3. Nepotrebujete účet, jedinú vec čo potrebujete je YouTube URL. Váš video súbor začneme konvertovať na audio stopu mp3 hneď ako súbor dostaneme a vy si ho môžete stiahnuť. Rozdiel medzi iným servisom je, že celá  konverzia je sprevádzkovaná našou infraštruktúrou a vy si musíte iba stiahnuť audio súbor z našich serverov. Pretože náš software je nezávislý na platforme: môžete ho použiť s vašim Mac , Linux PC a dokonca aj s iPhone. Všetky konverzie sú prevedené vo vysoko  kvalitnom režime s bitrate najmenej 128kBit/s. Bez obáv, náš servis je kompletne zdarma. Potrebujeme približne 3 až 4 minúty na jedno video.</p>
      <p>Thanks to J.G. Hotovy for his translation!</p>
